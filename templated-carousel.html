<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Templated Carousel Interactive</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif;">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/glyphicons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/custom-styles.css">
</head>
<body>

    <button class="info-button-container" data-toggle="modal" data-target="#myModal">
        <span class="glyphicons glyphicons-question-sign"></span>
    </button>

    <div id="main-carousel" class="carousel slide" data-ride="carousel" data-interval="false">

        <!-- Indicators -->
        <ol class="carousel-indicators"></ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox"></div>

        <!-- Left Right Carousel Controls -->
        <!--<a class="left carousel-control" href="#main-carousel" role="button" data-slide="prev">
            <span class="glyphicons glyphicons-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#main-carousel" role="button" data-slide="next">
            <span class="glyphicons glyphicons-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>-->
    </div>

    <!-- Individual Slide Navigation -->
    <nav id="nav-container"></nav>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-primary" data-dismiss="modal">Close</button>
                <button type="button" class="btn-primary">Save changes</button>
            </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS PLACED BELOW -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/carousel-data.js"></script>
    <script type="text/javascript" src="js/carousel-script.js"></script>
</body>
</html>
